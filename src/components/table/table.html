<table mat-table [dataSource]="dataSource">
    @for(column of displayedColumns; track column) {
        <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{ tableColumnsDef[column].title }} </th>
            <td mat-cell *matCellDef="let row">
                <ng-container *ngComponentOutlet="getCellComponent(tableColumnsDef[column], row); ngComponentOutletInputs: setCellComponentsInputs(tableColumnsDef[column])"></ng-container>
            </td>
        </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
