<table mat-table [dataSource]="dataSource">
    @for(column of displayedColumns; track column) {
        <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{ tableColumnsDef(null, translation)[column].title }} </th>
            <td mat-cell *matCellDef="let row">
                <ng-container
                    [ngComponentOutlet]="getCellComponent(tableColumnsDef(row, translation)[column])"
                    [ngComponentOutletInputs]="setCellComponentsInputs(tableColumnsDef(row, translation)[column])">
                </ng-container>
            </td>
        </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
