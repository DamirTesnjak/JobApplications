<div className="tabsBarContainer">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
        @for (tab of tabsList; track tab.id) {
            <a mat-tab-link
                (click)="activeLink = tab.url"
                [routerLink]="tab.url"
                [active]="activeLink == tab.url"
            >
                {{tab.text}}
            </a>
        }
    </nav>
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</div>
