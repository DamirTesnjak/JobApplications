<button
    [id]="id"
    [class]="className"
    [type]="type"
    [style.cursor]="'pointer'"
    (click)="handleClick()"
  >
    @if (iconName && iconName.length > 0) {
        <mat-icon>{{iconName}}</mat-icon>
    }
    <ng-content select="[icon-left]"></ng-content>
    {{ text }}
    <ng-content select="[component]"></ng-content>
</button>
