<div class="paper">
      <form (ngSubmit)="handleFormAction($event)">
        <div id="textEditorMainToolbar" class="selectionSaveToolbar">
          <app-input
            className="standard"
            flow="flowColumn"
            [label]="translation('emailTemplateName')"
            name='emailType'
            type='text'
          />
          <select-input
            [label]="translation('emailTemplate')"
            [selectionChange]="handleChangeOnSelectEmailTemplate"
            listDropdown={selectDropdownEmailList}
            [placeholder]="translation('selectEmailTemplate')"
          />
          <div class="buttonsContainer">
            <app-input
              className="uploadButton"
              flow="flowRow"
              type="file"
              [label]="translation('companyLogo')"
              name="companyLogo"
            />
            <app-button
              className="submitButton"
              type="submit"
              [text]="translation('saveChange')"
            />
          </div>
        </div>
        <div id="textEditorToolbar" class="toolbar">
          <app-button
            className="textButton"
            iconName="paragraph"
            type='button'
            (click)="onButtonTextEditorClick('paragraph')"
          />
          <app-button
            className="textButton"
            iconName="format-italic-icon"
            type="button"
            (click)="onButtonTextEditorClick('italic')"
          />
          <app-button
            className="textButton"
            iconName="format-bold-icon"
            type="button"
            (click)="onButtonTextEditorClick('strong')"
          />
          <app-button
            className="textButton"
            iconName="format-underlined-icon"
            type="button"
            (click)="onButtonTextEditorClick('underline')"
          />
          <app-button
            className="extButton"
            iconName="keyboard-return-icon"
            type="button"
            (click)="onButtonTextEditorClick('newLine')"
          />
          <app-button
            className="textButton"
            iconName="link-Icon"
            type="button"
            (click)="onButtonTextEditorClick('link')"
          />
          <app-button
            className="textButton"
            iconName="superscript-icon"
            type="button"
            (click)="onButtonTextEditorClick('superscript')"
          />
          <app-button
            className="textButton"
            iconName="subscript-icon"
            type="button"
            (click)="onButtonTextEditorClick('subscript')"
          />
          <app-button
            className="textButton"
            iconName="person-icon"
            type="button"
            (click)="onButtonTextEditorClick('targetPersonFullName')"
            [text]="translation('candidateName')"
          />
          <app-button
            className="textButton"
            iconName="account-box-icon"
            type="button"
            (click)="onButtonTextEditorClick('hrUserFullNameTemplate')"
            [text]="translation('yourName')"
          />
          <app-button
            className="textButton"
            iconName="business-icon"
            type="button"
            (click)="onButtonTextEditorClick('companyNameTemplate')"
            [text]="translation('companyName')"
          />
        </div>
        <div class="textAreaDisplay">
          <textarea
            className="textarea"
            id="editor"
            name="emailText"
            cols="50"
            rows="10"
            (input)="changeWhenTyping()"
            [value]="textAreaText().text"
          ></textarea>
          <div id='preview' class="preview"></div>
        </div>
      </form>
    </div>
