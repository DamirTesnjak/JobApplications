<div class="dialog-container">
    <h2 mat-dialog-title>{{dialogTitle}}</h2>
    <mat-dialog-content>{{dialogText}}</mat-dialog-content>
    <mat-dialog-actions>
        <button class="button" (click)="onNoClick()">Cancel</button>
        <button class="button" (click)="handleClick()" cdkFocusInitial>OK</button>
    </mat-dialog-actions>
</div>
